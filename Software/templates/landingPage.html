{% extends "sidebar.html" %}
{% block content %}
<!-- Title Block -->
{% block title %}
    <title>Title</title>
{% endblock %}
<!-- Username Block -->
{% block user %}{{staffUser.name}}{% endblock %}

<div id="search-box">
    <p id="title2">Timetable Search</p>
    <form>
        <input class="input-box2" type="text" placeholder="Room Search">
        <select id="dropdown">
            <option class="dropdown-option" value="monday">Monday</option>
            <option class="dropdown-option" value="tuesday">Tuesday</option>
            <option class="dropdown-option" value="wednesday">Wednesday</option>
            <option class="dropdown-option" value="thursday">Thursday</option>
            <option class="dropdown-option" value="friday">Friday</option>
        </select>
        <select id="dropdown2">
            <option class="dropdown-option" value="one">Period 1</option>
            <option class="dropdown-option" value="two">Period 2</option>
            <option class="dropdown-option" value="three">Period 3</option>
            <option class="dropdown-option" value="four">Period 4</option>
            <option class="dropdown-option" value="five">Period 5</option>
            <option class="dropdown-option" value="six">Period 6</option>
            <option class="dropdown-option" value="seven">Period 7</option>
        </select>
        <input class="input-button2" type="submit" value="Search">
    </form>
</div>
<div id="table-box">
    <div id="spacer3"></div>
    <p id="title2">Room Information - R207</p>
    <table>
        <tr>
            <th>ROOM</th>
            <th>PERIOD</th>
            <th>CLASS</th>
            <th>TEACHER</th>
        </tr>
        <tr>
            <th>R207</th>
            <th>1</th>
            <th>IPT01</th>
            <th>Ron Plumlee</th>
    </table>
    <form>
        <input class="input-button2" type="submit" value="Create Change">
    </form>
</div>
{% endblock %}
